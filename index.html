<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script defer src="https://kit.fontawesome.com/0d3f998bf1.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles/styles.css" />

  <title>MemeGen</title>
</head>

<body onload="onInit()" class="body-layout">

  <header class="main-header-container">
    <div class="main-header main-layout flex space-between align-center">
      <div class="main-logo" onclick="onDisplayGallery()">MemeGen</div>
      <ul class="main-nav flex clean-list align-center">
        <li><a href="#" class="nav-link" onclick="onDisplayGallery()">Gallery</a></li>
        <li><a href="#" class="nav-link" onclick="onDisplaySavedMemes()">Memes</a></li>
        
        <li class="dropdown">
          <a href="#" class="dropbtn nav-link">Upload</a>
          <ul class="dropdown-content clean-list">
            <li><input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" accept="image/*" /></li>
          </ul>
        </li>
        <li>
          <div class="input-container">
            <input type="text" class="data-input" list="keywords" onchange="renderGallery()" placeholder="Search By Keyword">
            <i class="fas fa-search search-icon"></i>
          </div>
          <datalist id="keywords">
            <option value="funny">
            <option value="animal">
            <option value="bad">
            <option value="awkward">
            <option value="Happy">
            <option value="Sad">
          </datalist>
        </li>
      </ul>
      <button onclick="toggleMenu()" class="menu-toggle">☰</button>
    </div>
  </header>

  <main class="main-content">
    <div class="menu">
      <div class="info-icon" onmouseover="showTooltip()" onmouseout="hideTooltip()">
        <i class="fas fa-info-circle"></i>
        <div class="tooltip" id="info-tooltip">Click on a word to filter by keyword</div>
      </div>
    <section class="searchBy">
      <button class="keyword kWrd3" onclick="onKeyWordSearch('')">all</button>
    </section>
    <button class="nav-link nav-bar-btn" onclick="onImflexible()">I'm flexible</button>
    </div>
    <section class="pagination">
      <button class="prev-page-btn" onclick="prevPage()" title="Previous page"><i class="fas fa-chevron-left"></i></button>
      <button class="next-page-btn" onclick="nextPage()" title="Next page"><i class="fas fa-chevron-right"></i></button>
    </section>
    <section class="gallery"></section>
    <section class="saved-memes" hidden></section>
  </main>

          <!-- <div class="resize-button" onclick="activateResizeMode()"><i class="fas fa-expand"></i></div> -->
  <dialog class="dialog">
    <form method="dialog">
      <button class="modal-btn"><i class="fas fa-times"></i></button>
    </form>
    <div class="editor-dialog">
      <div class="canvas-container">
        <canvas id="my-canvas" height="400" width="400"></canvas>
        <div class="line-buttons">
          <div class="rotate-button" onmousedown="onRotate()" onmouseup="onEndRotate()"><i class="fas fa-undo-alt"></i></div>
        </div>
      </div>
      <section class="editor">
        <div class="editor-txt-container">
          <input type="text" placeholder="enter text here" class="editor-txt" oninput="onSetLineTxt(this.value)">
        </div>

        <div class="control-box1">
          <button class="add-line" onclick="onAddLine()"><img src="img/Icons/add.png" class="icon"></button>
          <button class="switch-line" onclick="onSwitchLine(event)"><img src="img/Icons/up-and-down.png"
              class="icon"></button>
          <button onclick="onDeleteLine()"><img src="img/Icons/trash.png" class="icon"></button>
        </div>
        <div class="control-box2">
           <button onclick="alignText('left')"><img src="img/Icons/align-to-left.png" class="icon"></button>
          <button onclick="alignText('center')"><img src="img/Icons/center-text-alignment.png"
              class="icon"></button>
          <button onclick="alignText('right')"><img src="img/Icons/align-to-right.png" class="icon"></button>
          <button class="decrease-txt-size" value="-10" onclick="onChangeTxtSize(this.value)"><img
              src="img/Icons/decrease font - icon.png" class="icon"></button>
          <button class="increase-txt-size" value="10" onclick="onChangeTxtSize(this.value)"><img
              src="img/Icons/increase font - icon.png" class="icon"></button>
        </div>
        <div class="control-box3">
          <!-- <button><img src="img/Icons/text stroke.png" class="icon"></button> -->
          <div>
            <label for="T">T</label>
            <input type="color" id="txt-color" onchange="onChangeTxtColor(this.value)" title="Text-Color">
          </div>
          <div>
            <label for="S">S</label>
            <input type="color" id="stroke-color" onchange="onChangeStrokeColor(this.value)" title="Stroke-Color">
          </div>
        </div>
        <div class="share-download">
          <a href="#" onclick="downloadMeme(this)" download="file-name" class="download-link fas fa-download"></a>
          <button onclick="onSaveMeme()" class="save-link fas fa-save"></button>
          <a href="#" onclick="onUploadImg()" class="share-link fas fa-share"></a>
        </div>
        <div class="emoji">
        </div>
      </section>
    </div>
  </dialog>

  <footer class="main-footer flex flex-column">
    <div class="main-logo">MemeGen.</div>
    <p>
      © Alon Perlin - <img src="img/Icons/github-logo.png" class="github-icon"> - All Rights Reserved
    </p>
  </footer>

  <script src="js/service/util/meme-util.js"></script>
  <script src="js/service/memeService.js"></script>
  <script src="js/service/line-service.js"></script>
  <script src="js/galleryController.js"></script>
  <script src="js/memeController.js"></script>
  <script src="js/dialog-controller.js"></script>
  <script src="js/user-controller.js"></script>
</body>

</html>
